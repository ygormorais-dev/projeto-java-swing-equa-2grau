<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equação do 2º Grau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input[type=number] {
      width: 50px;
      font-size: 18px;
      margin: 0 5px;
    }
    button {
      padding: 8px 16px;
      font-size: 18px;
      margin-top: 10px;
    }
    .resultado {
      margin-top: 20px;
      display: none;
    }
    .valor {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Equação do 2º Grau</h2>
  <div>
    <input type="number" id="a" value="1">x² +
    <input type="number" id="b" value="0">x +
    <input type="number" id="c" value="0"> = 0
  </div>

  <button onclick="calcularDelta()">Calcular &Delta;</button>

  <div class="resultado" id="resultado">
    <p>Valor de &Delta;: <span id="delta" class="valor">0</span></p>
    <p>Tipo de Raízes: <span id="raiz" class="valor">0</span></p>
  </div>

  <script>
    function calcularDelta() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);

      const delta = Math.pow(b, 2) - 4 * a * c;
      document.getElementById('delta').textContent = delta.toFixed(1);

      const tipo = delta < 0 ? 'Não existem raízes reais' : 'Existem raízes reais';
      document.getElementById('raiz').textContent = tipo;

      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
